<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-status-bar-style" content="block"/>

    <link rel="stylesheet" href="{STATICURL}image/mobile/style_dj.css" type="text/css" media="all">
    <link rel="stylesheet" href="{STATICURL}image/mobile/swiper.min.css">
