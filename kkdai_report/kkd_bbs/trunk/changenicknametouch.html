<script type="text/javascript">
    $(function(){
        $(".registerform").Validform({
            btnSubmit:"#J_SubmitStatic",
            tiptype:function(msg,o,cssctl){
                $('.form_tips').html('');
                if(o.type==3){
				$('.form_tips').html(msg);
                }else if(o.type==2){
                    console.log('...');
                }
            },
            ajaxPost:false
        });
    });

    function webLogin_new(){
        var validMsg = $('.form_tips').text();
        if (validMsg.length > 1) {
            return false;
        }
        var loginuser = $("#login_user").val();
        var login_user = document.getElementById("login_user").value;
        var retUrl = document.getElementById("retUrl").value;
        if(login_user==""){
            return false;
        }
        var url = "changenickname.php";
        var data={};
        data.nickname = login_user;
        data.url = retUrl;
        $.ajax({
            type:'POST',
            url: url,
            data:data,
            async: false,
            timeout: 3000,
            dataType:'json',
            success: function(data){
                if(data.code == 400){
                    console.log(data.info);
                    $('.form_tipss').html(data.info);
                } else if(data.code == 200){
                    alert(data.info);
                    window.location.href='http://www.kuaikuaidai.com/h5/login.html';
                } else{
//                    alert('修改成功');
                    window.location.href='forum.php';
                }
            },
            error: function(){
                $('.form_tipss').html('网络错误，请稍后再试');
            }
        });
    }
</script>
