<script>

	var getState = (function(){
		var cookies ;
		function getCookies(name){
			var allcookies = document.cookie;
			console.log(allcookies)
			var cookie_pos = allcookies.indexOf(name);
			
			if(cookie_pos !=-1){
				cookie_pos += name.length + 1;
				var cookie_end = allcookies.indexOf(";", cookie_pos);
				
				if (cookie_end == -1){
        
	            	cookie_end = allcookies.length;
	        	}
				cookies = unescape(allcookies.substring(cookie_pos, cookie_end)); 
			}else{
				return false
			}
			
			return cookies;
			
		}
		console.log(getCookies('JSESSIONID'))
		return {
			ajax:function(){
				$.ajax({
			        type: 'GET',
			        url: 'http://rpt.kuaikuaidai.com/public/checkKkdLogin?__VIEW__=jsonp',
			        dataType: "jsonp",
					jsonp: "jsonp",
			        data: {
			        	jskey : getCookies('JSESSIONID')?getCookies('JSESSIONID'):''
			        } ,
			        success: function(res) {
			        	console.log(res)
			           getState.domState(res)
			        }
			    });
			},
			domState : function(dataObj){
				if(dataObj.code==400){
					$('.head_rigth a').eq(0).text('登录').css('color','#fff').attr('href','http://www.kuaikuaidai.com/login.html')
					$('.head_rigth a').eq(1).text('注册').css('color','#fff').attr('href','http://www.kuaikuaidai.com/register.html')
				}else if(dataObj.code==200){
					$('.head_rigth a').eq(0).text('我的账户').css('color','#ff7f41').attr('href','http://www.kuaikuaidai.com/mycenterMyaccount.html')
					$('.head_rigth a').eq(1).text('退出').css('color','#acaeb2').attr('href','http://www.kuaikuaidai.com/logout.html')
				}
			}
		}
	})()
	
	getState.ajax()
</script>
