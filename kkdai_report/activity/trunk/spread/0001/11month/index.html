  function setCookie (name, value, domain,time)
    {
        var Days = time||30;//默认30天
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24*60*60* 1000);//Days * 24 * 60 * 60 * 1000
        document.cookie = name + "=" + escape(value) + "; domain=" + domain + "; path=/";//+ ";expires=" + exp.toGMTString()
    }
	 
	 
	 function getCookie (name)
    {
        var arr,
        reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            return unescape(arr[2]);
        } else {
            return null;
        }
    }
		
		
				 //获取连接地址？后面参数的值，paramName指参数名，返回参数的值或找不到该参数返回null
        function getParameter (paramName) {
            var searchString = window.location.search.substring(1),
                    i, val, params = searchString.split("&");
            for (i = 0; i < params.length; i++) {
                val = params[i].split("=");
                if (val[0] == paramName) {
                    return decodeURIComponent(val[1]);
                }
            }
            return null;
        }

   function template(data) {

            content += '<span>'+ (data[i].yearAmount/100).toFixed(2) + '</span>';
            content += '</li>';
			}
        }
        return content;
    }
