<script>
document.addEventListener('DOMContentLoaded',function(){
    
    function getFont(){
        var html1=document.documentElement; 
        var agreeP = document.getElementById('ag');
        var screen=html1.clientWidth;
        var lg = 0;
        if(screen <= 320){
            html1.style.fontSize = '46.3768px'; 
            lg = 0
           
        }else if(screen >= 640){
            html1.style.fontSize = '92.7536px'; 
            lg = 0.77+'rem';
            
        }else{
            html1.style.fontSize=0.145*screen+'px';
           	lg = (0.145*screen)/200+'rem';
            
        }
        agreeP.style.marginLeft = lg;
                
    }
    getFont();   
    window.onresize=function(){
        getFont();
       
    }
})

})
        
$('.news_tab li, .maple-tab2 li').on('click', function (e) {

});
