<html>
 <head>
 <meta http-equiv=Content-Type content="text/html;charset=utf-8">
  <title>跳转中...</title>
 </head>
 <body>
 <!--壁合到达：<img src="http://rtb.behe.com/tracker/t.gif?si=2270"/> -->
<img src="http://rtb.behe.com/tracker/t.gif?si=2270.2135"/>
 </body>
 <script type="text/javascript">

var jumpUrl = getParamValue('jump');
     if(jumpUrl !== null) {
        window.setTimeout(function(){window.location.href = decodeURIComponent(jumpUrl);}, 300);
     }

 // 获取地址栏的参数数组
function getUrlParams()
{
    var search = window.location.search; 
    // 写入数据字典
    var tmparray = search.substr(1,search.length).split("&");
    var paramsArray = new Array; 
    if( tmparray != null)
    {
        for(var i = 0;i<tmparray.length;i++)
        {
            var reg = /[=|^==]/;    // 用=进行拆分，但不包括==
            var set1 = tmparray[i].replace(reg,'&');
            var tmpStr2 = set1.split('&');
            var array = new Array ; 
            array[tmpStr2[0]] = tmpStr2[1] ; 
            paramsArray.push(array);
        }
    }
    // 将参数数组进行返回
    return paramsArray ;     
}
// 根据参数名称获取参数值
function getParamValue(name)
{
    var paramsArray = getUrlParams();
    if(paramsArray != null)
    {
        for(var i = 0 ; i < paramsArray.length ; i ++ )
        {
            for(var  j in paramsArray[i] )
            {
                if( j == name )
                {
                    return paramsArray[i][j] ; 
                }
            }
        }
    }
    return null ; 
}
 </script>
</html>
